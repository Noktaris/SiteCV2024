<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact site CV</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="blocPage">



        <header>

            <nav id="menuNav">
                <ul id="menuListe">
                    <li><a href="accueil" class="titresMenu">ACCUEIL</a></li>
                    <li><a href="cv" class="titresMenu">CV</a></li>
                    <li><a href="projets" class="titresMenu">PORTFOLIO</a></li>
                    <li><a href="contact" class="titresMenu">CONTACT</a></li>
                </ul>
            </nav> 
        </header>

        <main>
            <div class="menuMobile">
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <nav id="menuNavMobile">
                    <ul id="menuListeMobile">
                        <li><a href="index.html" class="titresMenuList">ACCUEIL</a></li>
                        <li><a href="cv.html" class="titresMenuList">CV</a></li>
                        <li><a href="portfolio.html" class="titresMenuList">PORTFOLIO</a></li>
                        <li><a href="contact.html" class="titresMenuList">CONTACT</a></li>
                    </ul>
                </nav> 
            </div>
            <h2>Contactez-moi</h2>

            <form action="?" method="get" id="contactForm">

                <div class="ligne">
                    <div class="ligneA">
                        <div class="blocNom"><label for="nom">Nom * </label> <input type="text" name="nom" id="nom" required></div>
                        <div class="blocPrenom"><label for="prenom">Prénom * </label> <input type="text" name="prenom" id="prenom" required></div>
                    </div>

                    <div class="ligneB">
                        <div class="blocMail"><label for="mail">Mail * </label> <input type="email" name="mail" id="mail" required></div>
                        <div class="blocPhone"><label for="phone">Téléphone (facultatif) </label> <input type="tel" name="phone" id="phone"></div>
                    </div>
                </div>

                <div class="blocMessage">
                    <label for="message">Votre message *</label> <br>
                    <textarea name="message" id="message"></textarea>                    
                </div>

                <button type="submit">Envoyer</button>
            </form>

     
        
            <footer>

                <div class="blocFooter">  
                    <a href="">Linkedin</a>
                    <a href="">Instagram</a>
                </div>
                <div class="blocFooter">  
                    <a href="index.html">Accueil</a>
                    <a href="cv.html">CV</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>  
                </div> 
        
        
            </footer>
        </main>
    </div>
    <script>
           
        const menuNavMobile = document.getElementById("menuNavMobile");
        const burger = document.getElementById("hamburger"); 

        burger.addEventListener("click", function() {  
            console.log("Menu clicked!");
            menuNavMobile.classList.toggle("menuMobileActif");
        });


    </script>
</body>
</html>
